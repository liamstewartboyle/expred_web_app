<!DOCTYPE html>
<html lang="en">
<label id="history-label">
{% for query, pred in doc_history|zip(preds) %}
    <p>
        <span class="history-entry">{{ query }}</span>
        <span class="history-pred">
            <img src="{{ url_for('static', filename='imgs/' + pred + '.png') }}" alt="{{ pred }}">
        </span>
    </p>
{% endfor %}
</label>
</html>
